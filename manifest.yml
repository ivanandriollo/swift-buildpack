---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: 5.0
    uri: https://swift.org/builds/swift-5.0-release/ubuntu1804/swift-5.0-RELEASE/swift-5.0-RELEASE-ubuntu18.04.tar.gz
    sha256: aa7239f8f49b8dc36ad9f684c1f48dd539f97b877e5b228ff336749c208c8806
    cf_stacks:
      - cflinuxfs3
  - name: swift
    version: 4.2.4
    uri: https://swift.org/builds/swift-4.2.4-release/ubuntu1804/swift-4.2.4-RELEASE/swift-4.2.4-RELEASE-ubuntu18.04.tar.gz
    sha256: 2c48ad9a71dd74189d4338c059cc047ea60d4cecd388126e14b3112a0cca1aa0
    cf_stacks:
      - cflinuxfs3
  - name: clang
    version: 8.0.0
    uri: http://releases.llvm.org/8.0.0/clang+llvm-8.0.0-x86_64-linux-gnu-ubuntu-18.04.tar.xz
    sha256: 0f5c314f375ebd5c35b8c1d5e5b161d9efaeff0523bac287f8b4e5b751272f51
    cf_stacks:
      - cflinuxfs3

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
  - .travis.yml
  - ci/
  - coverage/
  - servicemanifest.json
  - credentials-buildpack-test
